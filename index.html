<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_advanced</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>first task</p>
        <input type="date"  id="date">
        <button id='btn-date'>Show day</button>
        <div id="weekDay"></div>
    </div>
    <div>
        <p>second task</p>
        <button id="cost">enter the cost of goods</button>
        <div class="result"></div>
    </div>
    <div>
        <p>third task</p>
        <button id='sum'>the third task</button>
        <div id="total"></div>
    </div>
    <div>
        <p>fourth task</p>
        <button id='costSum'>the fourth task</button>
        <div id="totalValue"></div>
    </div>
    <div>
        <p>fifth task</p>
        <input type="number" id="min" placeholder="min number">
        <input type="number" id="max" placeholder="max number">
        <input type="number" id="checkNumber" placeholder="number for check">
        <button id="checkNumber-btn">check</button>
        <div class="checkNumber-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
